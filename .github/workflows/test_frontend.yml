name: Test(Frontend)

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened

defaults:
  run:
    working-directory: packages/frontend

jobs:
  Lint-Frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: install dependencies
        run: yarn
      - name: ESLint
        run: yarn lint
